<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Clock</title>
</head>

<body>
	<div class="clock">
		<div class="number number1" style="--i:1"><span>1</span></div>
		<div class="number number2" style="--i:2"><span>2</span></div>
		<div class="number number3" style="--i:3"><span>3</span></div>
		<div class="number number4" style="--i:4"><span>4</span></div>
		<div class="number number5" style="--i:5"><span>5</span></div>
		<div class="number number6" style="--i:6"><span>6</span></div>
		<div class="number number7" style="--i:7"><span>7</span></div>
		<div class="number number8" style="--i:8"><span>8</span></div>
		<div class="number number9" style="--i:9"><span>9</span></div>
		<div class="number number10" style="--i:10"><span>10</span></div>
		<div class="number number11" style="--i:11"><span>11</span></div>
		<div class="number number12" style="--i:12"><span>12</span></div>

		<div class="arrow second-arrow" id="second-arrow"></div>
		<div class="arrow minute-arrow" id="minute-arrow"></div>
		<div class="arrow hour-arrow" id="hour-arrow"></div>
	</div>
</body>
<script src="app.js"></script>

</html>
